<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear cuenta — LixMath</title>
    <!--boostrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />

    <!-- UserWay Accessibility Widget, boton de accesibilidad para discapasitados -->
    <script src="https://cdn.userway.org/widget.js" data-account="6w8CiwQqVZ"></script>
    
    <script defer src="./script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top"
          style="background: var(--nav-grad); border-bottom:4px solid #7a0a0a;">
        <div class="container">
          <a class="brand" href="./index.html">
            <span class="brand-mark">LM</span>
          </a>

          <!-- Botón hamburguesa -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
                  aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Bloque colapsable (DEBE estar dentro del <nav> y SIN clase .show por defecto) -->
          <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="./como-usar.html">¿Cómo usar?</a></li>
              <li class="nav-item"><a class="nav-link" href="./catalogo.html">Plantillas</a></li>
              <li class="nav-item"><a class="nav-link" href="./suscripcion.html">Suscripción</a></li>

              <div class="d-flex gap-2 ms-lg-3">
                <li class="nav-link text-white-50" href="./login.html">Login</a></li>
                <li class="btn btn--primary" href="./carrito.html">Carrito <span class="badge" data-cart-count style="display:none">0</span></li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <main>
          <section class="auth-wrap">
              <div class="auth-card">
                  <h1 class="h2">Crear cuenta</h1>

                  <!-- Formulario -->
                  <div class="form-grid form-grid--2">
                      <input class="input" id="nombres" placeholder="Nombres" required>
                      <input class="input" id="ap_paterno" placeholder="Apellido paterno" required>
                      <input class="input" id="ap_materno" placeholder="Apellido materno" required>
                      <input class="input" id="edad" type="number" min="14" max="99" placeholder="Edad" required>
                      <input class="input" id="carrera" placeholder="Carrera que estudia" required>
                      <input class="input" id="telefono" type="tel" placeholder="Teléfono">
                      <input class="input" id="email" type="email" placeholder="Correo electrónico" required style="grid-column:1/-1">
                      <select class="input" id="pais" required style="grid-column:1/-1">
                      <option value="" selected disabled>Elige tu país</option>
                      <option>Perú</option>
                      <option>México</option>
                      <option>Colombia</option>
                      <option>Chile</option>
                      <option>Argentina</option>
                      <option>Otro</option>
                      </select>
                      <input class="input" id="pass" type="password" placeholder="Contraseña" required>
                      <input class="input" id="pass2" type="password" placeholder="Confirmar contraseña" required>
                      <div class="err" id="err-pass" style="grid-column:1/-1">Las contraseñas no coinciden.</div>
                  </div>

                  <div class="row between center-y" style="margin-top:12px;">
                      <label class="row center-y" style="gap:8px;">
                      <input type="checkbox" id="acepto" required>
                      <span class="muted">Acepto Términos y Privacidad</span>
                      </label>
                      <button class="btn btn--secondary" id="btn-registrar">Crear cuenta</button>
                  </div>

                  <div class="muted" style="margin-top:10px; text-align:center;">
                      ¿Ya tienes cuenta? <a href="./login.html" class="link">Inicia sesión</a>
                  </div>
              </div>
          </section>
      </main>


    <!-- Fin contenido de la suscripcion, pie de pagina -->
      <footer class="border-top py-3 mt-4">
        <div class="container">
          <div class="d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-between gap-2">
            <div class="text-muted text-center">© 2025 LixMath</div>
            <ul class="nav justify-content-center">
              <li class="nav-item"><a class="nav-link px-2" href="#">Privacidad</a></li>
              <li class="nav-item"><a class="nav-link px-2" href="#">Términos</a></li>
              <li class="nav-item"><a class="nav-link px-2" href="./suscripcion.html">Contacto</a></li>
              <li class="nav-item"><a class="nav-link px-2" href="./accesibilidad.html">Accesibilidad</a></li>
            </ul>
          </div>
        </div>
      </footer>
      <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loginLi = document.querySelector('.navbar li.nav-link.text-white-50');
        if (loginLi){ loginLi.style.cursor='pointer'; loginLi.addEventListener('click', () => location.href='./login.html'); }

        const cartLi = document.querySelector('.navbar li.btn.btn--primary');
        if (cartLi){ cartLi.style.cursor='pointer'; cartLi.addEventListener('click', () => location.href='./carrito.html'); }
      });
      </script>
      <!-- Boostrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
